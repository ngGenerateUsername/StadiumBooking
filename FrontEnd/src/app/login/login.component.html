        <div class="container-fluid">
            <div class="row no-gutter">
              <!-- <div class="d-none d-md-flex col-md-4 col-lg-4 bg-image"></div> -->
              <div class="d-none d-md-flex col-md-2 col-lg-3"></div>
              <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                  <div class="container">
                    <div class="row">
                      <div class="col-md-9 col-lg-8 mx-auto">
                        <h3 class="login-heading text-center py-3"><i class="far fa-user text-center" style="font-size: 55px;"></i></h3>
                        <form [formGroup] = "loginForm">
                          <div class="form-label-group">
                           
                            <input type="email" id="inputEmail" class="form-control" formControlName="username" placeholder="Username" required autofocus>
                            
                          </div>
          
                          <div class="form-label-group">
                            <input type="password" id="inputPassword"  class="form-control" formControlName="password" placeholder="Password" required>
                           
                          </div>

                          <div *ngIf="messageError" class="messageError text-center">
                            <p> {{messageError}} </p>
                          </div>
          
                          <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember password</label>
                          </div>
                          <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" [disabled]="!loginForm.valid" (click)="Login()">Sign in</button>
                          <div class="text-center">
                            <a class="small" href="#">Forgot password?</a></div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
